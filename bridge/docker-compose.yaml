version: "3.8"

services:
  whatsapp-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64  # Move it here, outside of build
    container_name: whatsapp-nextjs
    ports:
      - "${NEXT_PORT:-3000}:3000"

    networks:
      - mcp-network

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  mcp-network:
    driver: bridge