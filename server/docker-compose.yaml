version: '3.8'

services:
  # Sales Force MCP
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-mcp
    ports:
      - "${MCP_PORT:-8001}:8001"
    environment:
      # SALESFORCE Credentials
      WHATSAPP_BRIDGE_URL: ${WHATSAPP_BRIDGE_URL}
      
      # MCP Server Settings
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8001
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    networks:
      - mcp-network
    
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  mcp-network:
    driver: bridge